<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 8px auto;
            padding: 10px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Recommendation System</h1>

    <form method="POST">
        <label for="user_id">Select User:</label>
        <select name="user_id" required>
            {% for uid in users %}
                <option value="{{ uid }}" {% if uid == user_id %}selected{% endif %}>
                    User {{ uid }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommendations %}
        <h2>Recommendations for User {{ user_id }}</h2>
        <ul>
            {% for movie, score in recommendations %}
                <li>{{ movie }} (Predicted: {{ score }})</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
